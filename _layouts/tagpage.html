---
layout: default
---

<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  {% if post.live %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    {{ post.description }}
  </li>
  {% endif %}
{% endfor %}
</ul>
</div>
<hr>

<h2><i class="fa fa-tags"></i> Tags</h2>
{% include tags.html %}
